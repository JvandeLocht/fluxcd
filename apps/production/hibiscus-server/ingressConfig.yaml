
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hibiscus-server
  namespace: hibiscus-server
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hibiscus.lan.vandelocht.uk`)
      kind: Rule
      services:
        - name: hibiscus-server
          port: 8080
      # middlewares:
        # - name: hibiscus-server-basicauth
        #   namespace: hibiscus-server
      #   - name: svc-hibiscus-headers
  tls:
    secretName: hibiscus-lan-vandelocht-uk-staging-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hibiscus-lan-vandelocht-uk
  namespace: hibiscus-server
spec:
  secretName: hibiscus-lan-vandelocht-uk-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "hibiscus.lan.vandelocht.uk"
  dnsNames:
  - "hibiscus.lan.vandelocht.uk"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: hibiscus-server-basicauth
  namespace: hibiscus-server
spec:
  basicAuth:
    secret: hibiscus-password-secret
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: svc-hibiscus-headers
  namespace: hibiscus-server
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
    customRequestHeaders:
      X-Forwarded-Proto: https
