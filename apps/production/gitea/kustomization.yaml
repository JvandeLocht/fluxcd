apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/gitea
  - ingressConfig.yaml
  - gitea-admin-secret.yaml
  - gitea-postgresql.yaml
  - gitea-redis.yaml
  - gitea-claim.yaml
  - gitea-redis-claim.yaml
  - gitea-postgresql-claim.yaml

patches:
  - path: patch.yaml
    target:
      kind: HelmRelease
