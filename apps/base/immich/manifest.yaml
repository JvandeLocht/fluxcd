---
apiVersion: v1
kind: Namespace
metadata:
  name: immich
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: immich
  namespace: immich
spec:
  type: "oci"
  interval: 5m0s
  url: oci://ghcr.io/immich-app/immich-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  timeout: 55m
  interval: 30m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: immich
      version: "0.10.0"
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: immich
      interval: 12h
  values:
    image:
      tag: v2.0.1
    immich:
      persistence:
        library:
          existingClaim: immich-pvc
    valkey:
      enabled: true
    env:
      DB_HOSTNAME: immich-postgres-cluster-rw
      DB_USERNAME: immich
      DB_DATABASE_NAME: immich
      DB_VECTOR_EXTENSION: pgvector
  valuesFrom:
    - kind: Secret
      name: values-immich-secret
      valuesKey: values.yaml
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-postgres-cluster
  namespace: immich
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4-standard-bullseye # includes pgvector
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-cnpg
      postInitTemplateSQL:
        - CREATE EXTENSION vector
        - CREATE EXTENSION earthdistance CASCADE

  storage:
    size: 15Gi
  monitoring:
    enablePodMonitor: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: immich-pvc
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: csi-smb-sc
