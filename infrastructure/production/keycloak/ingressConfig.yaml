apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.vandelocht.uk`)
      kind: Rule
      services:
        - name: keycloak-server
          port: 2283
      middlewares:
        - name: svc-keycloak-headers
  tls:
    secretName: keycloak-vandelocht-uk-production-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-vandelocht-uk
  namespace: keycloak
spec:
  secretName: keycloak-vandelocht-uk-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "keycloak.vandelocht.uk"
  dnsNames:
    - "keycloak.vandelocht.uk"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: svc-keycloak-headers
  namespace: keycloak
spec:
  headers:
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 15552000
    customFrameOptionsValue: SAMEORIGIN
    customRequestHeaders:
      X-Forwarded-Proto: https
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-local
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`keycloak.lan.vandelocht.uk`)
      kind: Rule
      services:
        - name: keycloak-server
          port: 2283
      middlewares:
        - name: svc-keycloak-headers
  tls:
    secretName: keycloak-lan-vandelocht-uk-production-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-lan-vandelocht-uk
  namespace: keycloak
spec:
  secretName: keycloak-lan-vandelocht-uk-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "keycloak.lan.vandelocht.uk"
  dnsNames:
    - "keycloak.lan.vandelocht.uk"
